name: PR Welcome Comment

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          script: |
            const prPoster = context.payload.pull_request.user.login;
            const message = `
Hello @${prPoster}! Thank you for your contributions to the project! I can see the effort you've put into these changes, and it‚Äôs greatly appreciated üòç

Please know that a PR review is in progress, and you‚Äôll be notified of any feedback soon.
            `;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            }); 